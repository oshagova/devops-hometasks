<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName site1.ru
    ServerAlias www.site1.ru
    DocumentRoot /var/www/site1
    ErrorLog  /var/log/httpd/site1.ru-error.log
    CustomLog /var/log/httpd/site1.ru-access.log combined
</VirtualHost>

<VirtualHost *:81>
    ServerAdmin admin@example.com
    ServerName site2.ru
    ServerAlias www.site2.ru
    DocumentRoot /var/www/site2
    ErrorLog  /var/log/httpd/site2.ru-error.log
    CustomLog /var/log/httpd/site2.ru-access.log combined
</VirtualHost>