  - name: Setup Nexus
    hosts: nexus
    become: yes

    pre_tasks:
      - apt:
          name: gpg
          state: present
      - apt_key:
          url: https://adoptopenjdk.jfrog.io/adoptopenjdk/api/gpg/key/public
      - apt_repository:
          repo: deb https://adoptopenjdk.jfrog.io/adoptopenjdk/deb/ buster main
          state: present
          update_cache: true
    vars:
      java_packages:
        - adoptopenjdk-8-hotspot-jre
#      nexus_version: '3.31.1-01'
      nexus_admin_password: "admin"
      nexus_annonymous_access: yes
      nexus_config_maven: false
      nexus_config_raw: true
      nexus_repos_raw_hosted:
        - name: word-cloud-generator
          version_policy: release
          write_policy: allow
      nexus_roles:
        - id: upload
          name: upload
          description: all uploaders
          privileges:
            - nx-repository-view-raw-word-cloud-generator-*
          roles: []
        - id: download
          name: download
          description: all downloaders
          privileges:
            - nx-search-read
            - all-repos-read
          roles: []
      nexus_local_users:
        - username: uploader
          state: present
          first_name: uploader
          last_name: loader
          email: support@company.com
          password: "uploader"
          roles:
            - upload
        - username: downloader
          state: present
          first_name: downloader
          last_name: loader
          email: support@company.com
          password: "downloader"
          roles:
            - download
    roles:
      - role: geerlingguy.java
      - role: ansible-thoteam.nexus3-oss

  - name: Config servers Staging & Production
    hosts: servers
    become: yes
    tasks:
      - name: install essential packages
        apt:
          pkg:
            - jq
            - build-essential
            - default-jre
            - git
          state: present
          update_cache: true

      - name: create directory /opt/wordcloud
        file:
          path: /opt/wordcloud
          state: directory
          mode: '0755'
          owner: vagrant

      - name: copy wordcloud.service
        copy:
          dest: /etc/systemd/system/wordcloud.service
          src: /vagrant/wordcloud.service

      - name: start and enable wordcloud.service
        service:
          name: wordcloud.service
          state: started
          enabled: yes
      
      - name: Enable password authentificaton
        replace:
          path: /etc/ssh/sshd_config
          regexp: '^PasswordAuthentication no$'
          replace: 'PasswordAuthentication yes'
        notify: restart sshd
    
    handlers:
      - name: restart sshd
        service:
          name: sshd
          state: restarted