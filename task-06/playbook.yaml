---
  - name: Jenkins setup
    hosts: jenkins
    become: true
    tasks: 
      - name: install essential packages
        apt:
          pkg:
            - git
            - build-essential
            - default-jre
          state: present
          update_cache: true

      - name: Add Jenkins key
        apt_key:
          url: "https://pkg.jenkins.io/debian-stable/jenkins.io.key"
          state: present

      - name: Add Jenkins repository
        apt_repository:
          repo: 'deb https://pkg.jenkins.io/debian-stable binary/'
          state: present

      - name: Install Jenkins binary package
        apt:
          name: jenkins
          state: present
          update_cache: true

      - name: some necessary magic
        lineinfile:
          dest=/etc/default/jenkins
          regexp='^JAVA_ARGS='
          line='JAVA_ARGS="-Djava.awt.headless=true -Djenkins.install.runSetupWizard=false -Dhudson.security.csrf.DefaultCrumbIssuer.EXCLUDE_SESSION_ID=true"'

      - name: Jenkins is started
        service:
          name: jenkins
          state: started
          enabled: yes
        changed_when: false

      - name: install plugins
        jenkins_plugin:
          name: "{{ item }}"
#          url: http://localhost:8080
          jenkins_home: /var/lib/jenkins
          url_username: admin
          url_password: admin
          state: present
          timeout: 30
        retries: 3
        ignore_errors: yes
        loop:
            - antisamy-markup-formatter
            - build-timeout
            - caffeine-api
            - checks-api
            - cloudbees-folder
